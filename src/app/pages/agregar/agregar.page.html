<ion-header class="ion-no-border">
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">Nueva tarea</ion-label>
      <ion-input type="text"
                 [(ngModel)]="nombreTarea"
                 (keyup.enter)="agregarTarea()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list #tarea>

    <ion-list-header color="dark" *ngIf="lista.items.length > 0">
      <ion-label *ngIf="lista.items.length > 1">Tareas</ion-label>
      <ion-label *ngIf="lista.items.length < 2">Tarea</ion-label>
    </ion-list-header>


    <ion-item-sliding *ngFor='let tarea of lista.items; let i = index;'
                      class="animated fadeInDown">
      <ion-item color="dark">
        <ion-checkbox slot="start"
                      color="tertiary"
                      [(ngModel)]="tarea.completado"
                      (ionChange)="cambioCheck( tarea )"></ion-checkbox>
        <ion-label>{{tarea.desc}}</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="editarTarea( tarea )">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option (click)="borrar(i)" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>




  </ion-list>

</ion-content>
